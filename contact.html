<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/x-icon" href="images/logos/favicon.ico" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body class="container">
    <header>
      <div>
        <a href="index.html"
          ><img
            class="logo-circle"
            src="images/logos/circle.svg"
            alt="Circle Agency logo"
            title="Circle Agency"
        /></a>

        <!-- desktop nav -->
        <nav id="nav-primary">
          <a href="index.html">Home</a>
          <a href="index.html#projects">Projects</a>
          <a href="index.html#services">Services</a>
        </nav>

        <div id="nav-contact">
          <img
            src="images/nav/dark-mode.svg"
            title="Dark Mode toggle"
            alt="Dark Mode toggle icon"
            class="menu-icon toggle-dark"
          />
          <a class="button" href="contact.html">Contact Us</a>
        </div>

        <!-- mobile & tablet nav -->
        <div id="menu-hamburger">
          <img
            class="menu-icon toggle-dark"
            src="images/nav/dark-mode.svg"
            title="Dark Mode toggle"
            alt="Dark Mode toggle icon"
          />
          <img
            id="menu-open"
            class="menu-icon"
            src="images/nav/menu-open.svg"
            alt=""
          />
          <img
            id="menu-close"
            class="menu-icon is-hidden"
            src="images/nav/menu-close.svg"
            alt=""
          />
        </div>
      </div>

      <!-- mobile & tablet nav -->
      <div class="menu-hamburger-nav is-hidden">
        <a href="index.html">Home</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#services">Services</a>
        <a class="button" href="contact.html">Contact Us</a>
      </div>
    </header>
    <main>
      <h1>Contact us</h1>
      <form id="form-contact" method="post" action="#">
        <div class="label-error">
          <label for="input-name">Full name *</label>
          <p id="error-name" class="msg-error"></p>
        </div>
        <!-- atributos HTML para validación extra previa a JS
        pattern="\w+\s\w+"
        title="Debe incluir nombre y apellido"
        -->
        <input
          id="form-contact-name"
          type="text"
          name="input-name"
          placeholder="Enter your full name"
          required
        />
        <div class="side-by-side">
          <div>
            <div class="label-error">
              <label for="input-email">Email</label>
              <p id="error-email" class="msg-error"></p>
            </div>

            <!-- atributos HTML para validación extra previa a JS
            pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+"
            title="E.g. nombre@dominio.com"
            -->
            <input
              id="form-contact-email"
              type="email"
              name="input-email"
              placeholder="Enter your full email"
            />
          </div>
          <div>
            <div class="label-error">
              <label for="input-phone">Phone</label>
              <p id="error-phone" class="msg-error"></p>
            </div>

            <!-- atributos HTML para validación extra previa a JS
            minlength="3"
            pattern="[0-9]*"
            title="Sólo números por favor"
            -->
            <input
              id="form-contact-phone"
              type="text"
              name="input-phone"
              placeholder="Enter your number (at least 3 digits)"
            />
          </div>
        </div>
        <div class="label-error">
          <label for="textarea-message">Message *</label>
          <p id="error-message" class="msg-error"></p>
        </div>
        <textarea
          id="form-contact-message"
          name="textarea-message"
          placeholder="Type your message here… (at least 10 characters)"
          required
          minlength="10"
          maxlength="512"
        ></textarea>
        <button class="button" type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <div>
        <a href="index.html">
          <img
            class="logo-circle"
            src="images/logos/circle.svg"
            alt="Circle Agency logo"
            title="Circle Agency"
          />
        </a>
        <address>
          2972 Westheimer Rd. Santa Ana,<br />
          Illinois 85486
        </address>
      </div>
      <nav class="nav-secondary">
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Press</a>
        <a href="#">Projects</a>
        <a href="#">Privacy Policy</a>
      </nav>
    </footer>
    <script src="scripts/general.js"></script>
    <script src="scripts/contact.js"></script>
  </body>
